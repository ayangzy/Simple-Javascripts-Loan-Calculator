<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		
		<script src="js/jquery-2.1.3.min.js"></script>


</head>
<body>

    <section class="py-5">
        <div class="container">
            <div class="row">
                    
                            
                <div class="col-md-6 m-auto text-center">
                        <div class="card">
                                <div class="card-body">
                    <h2 class="card-text">Loan Calculator</h2>
                    <form id="loan-form">

                        

                        <div class="input-group mb-3 mt-3">
                            <div class="input-group-prepend">
                               <span class="input-group-text">
                                    <i class="fas fa fa-dollar"></i>
                               </span>
                            </div>
                            
                            <input type="number" id="amount" class="form-control " placeholder="Loan Amount">
                        </div>

                        
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                   <span class="input-group-text">
                                        <i class="fas fa fa">%</i>
                                   </span>
                                </div>
                                
                                <input type="number"  id="interest" class="form-control" placeholder="Annual Interest">
                            </div>


                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="Repayment Years">
                            </div>

                            <div class="form-group">
                                <input type="submit" id="submit" class="btn btn-dark btn-block" value="Calculate">
                            </div>
                    </form>


                      <!--Loader-->
                    
                      <div id="loading">
                        <img src="images/loading.gif" alt="">
                      </div>

                      <div>
                          
                      </div>
                  

                      

                    <!--RESULTS LOAD HERE-->

                    <div id="results">
                        <h1>Results</h1>
                        <div class="input-group mb-3 mt-3">
                                <div class="input-group-prepend">
                                   <span class="input-group-text">
                                       Monthly Payment
                                   </span>
                                </div>
                                
                                <input type="text" name="payment" id="monthly-payment" class="form-control" disabled>
                            </div>



                            <div class="input-group mb-3 mt-3">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text">
                                           Total Payment
                                       </span>
                                    </div>
                                    
                                    <input type="text" name="payment" id="total-payment" class="form-control" disabled>
                                </div>



                                <div class="input-group mb-3 mt-3">
                                        <div class="input-group-prepend">
                                           <span class="input-group-text">
                                              Total Interest
                                           </span>
                                        </div>
                                        
                                        <input type="text" name="payment" id="total-interest" class="form-control" disabled>
                                    </div>
                    </div>
                    


                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
